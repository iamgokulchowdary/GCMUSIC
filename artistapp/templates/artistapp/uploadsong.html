{% extends 'index.html' %}
{% load static %}

{% block stylesheet %}
<link rel="stylesheet" href="{% static 'css/uploadsong.css' %}">
{% endblock %}

{% block main %}

<section>
    <div class="container">
        <h2>Upload Song</h2>
        <div class="flex-col">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
                </div>

                <div class="form-group">
                    <label for="album">Album</label>
                    <select id="album" name="album" class="form-control" required>
                        <option value="" disabled>---------</option>
                        {% for album in albums %}
                        <option value="{{ album.id }}">{{album}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="composer">Composer</label>
                    <select id="composer" name="composer" class="form-control" required>
                        <option value="" disabled>---------</option>
                        {% for artist in artists %}
                        <option value="{{ artist.id }}">{{artist.user.firstname}} {{artist.user.lastname}} ( {{artist}} )</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="artists">Artists</label>
                    <select id="artists" name="artists" class="form-control chosen-select" multiple required>
                        <option value="" disabled>---------</option>
                        {% for artist in artists %}
                        <option value="{{ artist.id }}">{{artist.user.firstname}} {{artist.user.lastname}} ( {{artist}} )</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="lyrics">Lyrics</label>
                    <select id="lyrics" name="lyrics" class="form-control" required>
                        <option value="" disabled>---------</option>
                        {% for artist in artists %}
                        <option value="{{ artist.id }}">{{artist.user.firstname}} {{artist.user.lastname}} ( {{artist}} )</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="language">language</label>
                    <select id="language" name="language" class="form-control" required>
                        <option value="" disabled>---------</option>
                        {% for language in languages %}
                        <option value="{{ language.id }}">{{language.name}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="genre">Genre</label>
                    <select id="genre" name="genre" class="form-control chosen-select" multiple required>
                        <option value="" disabled>---------</option>
                        {% for genre in genres %}
                        <option value="{{ genre.id }}">{{genre.name}}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="file">Upload File</label>
                    <input type="file" id="file" name="file" class="form-control-file" accept=".mp3" required>
                </div>

                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>

            </form>
        </div>
    </div>
 </section>

{% endblock %}
