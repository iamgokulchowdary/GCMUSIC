{% extends 'index.html' %}
{% load static %}

{% block stylesheet %}
<link href="{% static '/css/signin.css' %}" rel="stylesheet">
{% endblock %}

{% block main %}

<div class="d-flex flex-grow-1 justify-content-center align-items-center pb-4">
    <div class="signin-form-container">
        <h2>Sign In | {{authtype}}</h2>
        {% if form.errors %}
        <div class="alert alert-danger">
            <li>Invalid Username and Password</li>
        </div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" id="username" placeholder="Username" maxlength="30" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
    </div>
</div>

{% endblock %}
